name: Daily Bing Wallpaper

on:
  schedule:
    # 每天北京时间 8:00（UTC 00:00）
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests Pillow

      - name: Fetch Bing wallpaper
        env:
          WEWORK_WEBHOOK: ${{ secrets.WEWORK_WEBHOOK }}
        run: python fetch_bing_wallpaper.py

      - name: Commit and push
        run: |
          git config user.name "bing-wallpaper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add wallpapers/ README.md docs/
          git commit -m "chore: add bing wallpaper $(date -u +%Y-%m-%d)" || echo "No changes"
          git push
